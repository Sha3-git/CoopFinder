<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coop Finder</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                    <p class="text-white-50 mb-5">Please enter your username and password!</p>
                    <form action="/Register" method="post">
                    
                        <div class="form-outline form-white mb-4">
                            <input type="email" id="username" name="username" class="form-control form-control-lg" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" title="Must be a Valid email." required/>
                            <label class="form-label" for="typeEmailX">Email</label>
                        </div>
                    
                        <div class="form-outline form-white mb-4">
                            <input type="password" id="password" name="password" class="form-control form-control-lg" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                            <label class="form-label" for="typePasswordX">Password</label>
                        </div>

                        <div class="form-outline form-white mb-4">
                            <input type="password" id="confirm" name="confirm" class="form-control form-control-lg" required/>
                            <label class="form-label" for="typePasswordX">Confirm Password</label>
                        </div>
                    
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
                    
                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                            <a href="#!"><i class="bi bi-facebook" style="font-size: 2rem; color: rgb(204, 205, 206); padding: 1rem;"></i></a>
                            <a href="#!"><i class="bi bi-google" style="font-size: 2rem; color: rgb(204, 205, 206); padding: 1rem;"></i></a>
                            <a href="#!"><i class="bi bi-github" style="font-size: 2rem; color: rgb(204, 205, 206); padding: 1rem;"></i></a>
                        </div>
                    
                        </div>
                    </form>
                <div>
                    <p class="mb-0">Have an account? <a href="/" class="text-white-50 fw-bold">Log in</a>
                    </p>
                </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        var confirm = $('#confirm')[0];
        $('#confirm').on('keyup', function () {
            if($('#password').val() !=  $('#confirm').val()){
                console.log(($('#password').val() + " " +  $('#confirm').val()));
                confirm.setCustomValidity("Passwords don't match");
            }
            else{
                confirm.setCustomValidity("");
            }
                
        })
    </script>
</body>
</html>
